<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main id="main">
      <div id="pattern-top">
        <img src="./images/bg-pattern-top.svg" alt="Pattern Top" />
      </div>

      <div id="pattern-bottom">
        <img src="./images/bg-pattern-bottom.svg" alt="Pattern Bottom" />
      </div>

      <div id="card">
        <div id="card-img-top">
          <img src="./images/bg-pattern-card.svg" alt="Pattern Card" />
        </div>

        <div id="card-img-victor">
          <img src="./images/image-victor.jpg" alt="Victor" />
        </div>

        <div id="card-heading">
          <p>Victor Crest <span>26</span></p>
        </div>

        <div id="card-town">
          <p>London</p>
        </div>

        <div id="card-divider"></div>

        <div id="card-social-data">
          <div class="card-social" id="card-social-data-followers">
            <p>30K</p>
            <p>Followers</p>
          </div>

          <div class="card-social" id="card-social-data-likes">
            <p>803K</p>
            <p>Likes</p>
          </div>

          <div class="card-social" id="card-social-data-photos">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      <br />
      Coded by
      <a href="https://github.com/AdmirBajric/Profile-Card-Component-Main"
        >Admir Bajric</a
      >.
    </div>
  </body>
</html>
